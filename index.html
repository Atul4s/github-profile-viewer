<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#212836">
  <title>GitHub User Profile Viewer</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-4xl font-bold text-white text-center mb-8">GitHub User Profile Viewer</h1>
    
    <!-- Search Box (Static) -->
    <div class=" mb-8 flex justify-center">
      <input 
        type="text" 
        placeholder="Enter GitHub username" 
        class="searchinput p-3 rounded-l-lg bg-gray-800 text-white border-none focus:ring-2 focus:ring-blue-500 w-64"
      >
      <button 
        class="searchbtn p-3 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition"
      >
        Search
      </button>
    </div>

    <!-- User Profile Card -->
    <div class="profilecard card p-6 text-white hidden">
      
    </div>

    <!-- Repositories Section -->
    <div class="repo_view  mt-8 hidden">
        <h3 class="text-2xl font-semibold text-white mb-4">Recent Repositories</h3>
        <div class="card-repo grid grid-cols-1 md:grid-cols-2 gap-4"> 
           

            </div>
        </div>
      </div>
   
  
  <script src="app.js"></script>
</body>
</html>
